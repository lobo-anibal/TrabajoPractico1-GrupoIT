<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="body">
    <header class="encabezado">
        <!-- Encabezado de todas las Paginas script -->
    </header>
    <main>
        <section class="seccionProductos">
            <div>
                <h1>Carrito de compras</h1>
            </div>
            <section id="app">
                <div class="buscador">


                </div>
                <table class="table-responsive">
                    <tr class="filat">
                        <th class="tbheader">Cantidad</th>
                        <th class="tbheader">Nombre</th>
                        <th class="tbheader">Precio</th>
                        <th class="tbheader">Subtotal</th>
                        <th class="tbheader">Imagen</th>
                    </tr>

                    <tr v-for="item in carrito" :key="item.id">
                        <td class="tbcolumn">{{item.cantidad}}</td>
                        <td class="tbcolumn">{{item.nombre}}</td>
                        <td class="tbcolumn">${{item.precio}}</td>
                        <td class="tbcolumn">${{item.precio * item.cantidad}} </td>
                        <td class="tbcolumn"><img :src="item.imagen" alt="imgen" width="80"></td>
                    </tr>

                </table>
                
                <div class="totalfooter">
                    <h4>Total: ${{totalCompra}} </h4>
                </div>
                <div class="carritofooter">
                    <button type="button" class="btn btn-success" @click="finalizarcompra">Finalizar Compra</button>
                </div>
            </section>
        </section>


    </main>
    <footer class="pie-de-pagina">
        <!-- Piede pagina de todas las Paginas script -->
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
