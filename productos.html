<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="encabezado">
        <!-- Encabezado de todas las Paginas script -->
    </header>
    <main>
        <section class="seccionProductos">
            <div>
                <h1>Productos para tu Empresa</h1>
            </div>
            <section id="app">
                <div class="buscador">
                    <div>
                        <input type="text" v-model="buscar" placeholder="nombre del producto"
                            v-on:input="productosFiltrados">
                    </div>
                    <div>
                        <button v-on:click="limpiar">Limpiar Busqueda</button>

                    </div>
                </div>

                <div class="product-cards">
                    <div class="product-card" v-for="item in filtrados">
                        <div class="center card-header">
                            <h5>{{item.nombre}}</h5>
                        </div>
                        <div class="center card-img">
                            <img v-bind:src="item['imagen-del-producto']" alt="{{item.nombre}}">
                        </div>
                        <div class="center card-footer">
                            <h5>{{item.descripcion}}</h5>
                        </div>
                    </div>
                </div>
                <h2>Productos Encontrados: {{filtrados.length}}</h2>
                </div>

            </section>
        </section>
    </main>
    <footer class="pie-de-pagina">
        <!-- Piede pagina de todas las Paginas script -->
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
